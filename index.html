    <link

    <link
      rel="stylesheet"

    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    <title>Wireframe</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="bodyshell">
      <form id="city-form">
        <input type="text"
        placeholder = "Enter a city" 
        autofocus="on"
        id="city-input"
        class="city-search shadow-sm" />
        <button type="submit" class="btn btn-primary mb-1">Search</button>
        <button type="button" class="btn btn-warning mb-1" id="city-change">Current</button>
		  </form>
    
         <div class="container">
      <h1 id="city">Alanya</h1>
      <ul>
        <li id="my-data"></li>
        <li id="description">Partly cloudy</li>
        <div class="row">
          <div class="col-6"> 
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy icon">
              <span class="temperature" id="temperature"></span> 
              <span class="unit">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
            </span>
               </div>    
              
                  <div class="col-6"> 
        <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 50%</li>
              <li>Wind: 20 m/s</li>
            </ul>
                          
            <div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn-group"  >Precipitation</button>
  <button type="button" class="btn-group">Humidity</button>
  <button type="button" class="btn-group">Wind</button>
</div>
<br />
<div class="star-rating">

      <div class="star-rating__avg"></div>

</div>
        </div>
        <span class="days">
                          <div class="row">
                <div class="col-2">
                <img class="emojis" src="https://ssl.gstatic.com/onebox/weather/48/sunny.png">
                42°C
                 <p>Tomorrow</p>
                </div>
                <div class="col-2">
                                  <img class="emojis" src="https://ssl.gstatic.com/onebox/weather/48/sunny_s_cloudy.png">
                  38°C
                  <p>Tuesday</p>
                </div>
                <div class="col-2">
                  <img class="emojis" src="https://ssl.gstatic.com/onebox/weather/48/sunny.png">
                  39°C
                  <p>
                      Wednesday
                  </p>
                </div>
                  <div class="col-2">
                    <img class="emojis" src="https://ssl.gstatic.com/onebox/weather/48/sunny_s_cloudy.png">
                    42°C
                     <p>Thursday</p>
                    </div>
                    <div class="col-2">
                      <img class="emojis" src="https://ssl.gstatic.com/onebox/weather/48/sunny.png">
                      42°C
                       <p>Friday</p>
                      </div>
                    </span>
                    <p>Coded by <a href="https://www.facebook.com/inna.kalinkina.5">Inna Silina</a>
